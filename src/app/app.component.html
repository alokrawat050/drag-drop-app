<h1>Drag-Drop App By Alok Rawat</h1>

<h3>Part 1 - Draggable Directive</h3>
<div class="box" appDraggable
(dragStart)="onDragStart()" (dragMove)="onDragMove($event)" (dragEnd) = "onDragEnd()">
  My Control
</div>
<div class="box" appDraggableRx
(dragStart)="onDragStart()" (dragMove)="onDragMove($event)" (dragEnd) = "onDragEnd()">
  My Control2-Rx
</div>

<div class="box">My Control3</div>

<h3 appMovable>Part 2 - Movable Directive</h3>
<div class="box" appMovable>
  <div class="box" appMovable>
    Movable Control1
  </div>

  <div class="box" appMovable [appMovableReset]="true">
      Movable Control2
  </div>
</div>

<!-- (dragMove)="onDragMove($event)" (dragEnd) = "onDragEnd()" -->


<h2>Part 3 - Movable Area</h2>

<div class="area" appMovableArea>
  <div class="box" appMovable *ngFor="let trapped of trappedBoxes">
    {{ trapped }}
  </div>
</div>

<button (click)="add()">Add</button>
